<div
  class="grow w-52 pl-3 pr-6 py-3 m-2 rounded-md shadow-md relative"
  [ngClass]="[
    greenBlue() ? 'bg-gradient-to-tr from-green-300 to-cyan-300' : '',
    purpleRed() ? 'bg-gradient-to-tr from-purple-400 to-red-400' : '',
    yellowOrange() ? 'bg-gradient-to-tr from-yellow-200 to-orange-500' : '',
    dark() ? 'bg-gray-800 text-neutral-100' : 'bg-neutral-100 text-neutral-800'
  ]"
>
  <button
    class="absolute top-2 right-1 rounded-full hover:opacity-75 hover:bg-opacity-75 text-opacity-100 bg-opacity-0 bg-white"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"
      />
    </svg>
  </button>

  <div class="flex">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
      [ngClass]="isCreditCard() ? 'visible' : 'invisible'"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z"
      />
    </svg>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="absolute w-6 h-6"
      [ngClass]="isSavingsAccount() ? 'visible' : 'invisible'"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z"
      />
    </svg>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="absolute w-6 h-6"
      [ngClass]="isInvestmentAccount() ? 'visible' : 'invisible'"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z"
      />
    </svg>
  </div>

  <h2 class="text-3xl">{{ this.amount | moneyFormatter }}</h2>

  <div
    class="text-sm text-neutral-800 font-bold tracking-wider"
    [ngClass]="dark() ? 'text-neutral-200' : ''"
  >
    {{ this.accountType }}
  </div>

  <div class="flex mt-1">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
      [ngClass]="deltaIsPositive() ? 'visible' : 'invisible'"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941"
      />
    </svg>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="absolute w-6 h-6"
      [ngClass]="deltaIsNegative() ? 'visible' : 'invisible'"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M2.25 6L9 12.75l4.286-4.286a11.948 11.948 0 014.306 6.43l.776 2.898m0 0l3.182-5.511m-3.182 5.51l-5.511-3.181"
      />
    </svg>

    <div class="flex ml-1">
      <div
        class="text-md font-bold text-neutral-900"
        [ngClass]="dark() ? 'text-neutral-200' : ''"
      >
        {{ deltaABS() }}%
      </div>
      <div
        class="text-md text-neutral-900 ml-1 whitespace-nowrap"
        [ngClass]="dark() ? 'text-neutral-200' : ''"
      >
        This Month
      </div>
    </div>
  </div>
</div>
