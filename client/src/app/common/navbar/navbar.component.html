<nav class="bg-neutral-50 dark:bg-gray-900 shadow-sm">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="flex">
        <div class="hidden md:block">
          <div class="ml-10 flex items-center space-x-4">
            <a
              routerLink="/home"
              class="bg-neutral-200 hover:bg-neutral-300 dark:bg-gray-800 hover:dark:bg-gray-700 dark:text-neutral-200 px-3 py-2 rounded-md text-sm font-medium"
              [routerLinkActive]="['active', 'dark:active-dark']"
              >Home</a
            >

            <a
              routerLink="/dashboard"
              class="bg-neutral-200 hover:bg-neutral-300 dark:bg-gray-800 hover:dark:bg-gray-700 dark:text-neutral-200 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium"
              routerLinkActive="active"
              >Dashboard</a
            >

            <a
              routerLink="/transactions"
              class="relative bg-neutral-200 hover:bg-neutral-300 dark:bg-gray-800 hover:dark:bg-gray-700 dark:text-neutral-200 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium"
              routerLinkActive="active"
              >Transactions</a
            >
          </div>
        </div>
      </div>
      <!-- switch theme button -->
      <button
        id="theme-toggle"
        type="button"
        class="flex text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2"
        (click)="toggleTheme()"
      >
        <svg
          id="theme-toggle-dark-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
          [ngClass]="isLightMode() ? 'visible' : 'invisible'"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
          />
        </svg>

        <svg
          id="theme-toggle-light-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="absolute w-5 h-5"
          [ngClass]="isLightMode() ? 'invisible' : 'visible'"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
          />
        </svg>
      </button>
    </div>
  </div>
</nav>
