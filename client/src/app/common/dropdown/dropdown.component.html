<div class="flex">
  <button
    type="button"
    class="dropbtn inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100"
    aria-expanded="true"
    aria-haspopup="true"
    (click)="toggleDropdown()"
  >
    {{ this.current.label }}
    <!-- Heroicon name: mini/chevron-down -->
    <svg
      class="dropbtn -mr-1 ml-2 h-5 w-5"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
      aria-hidden="true"
    >
      <path
        fill-rule="evenodd"
        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
  <div
    class="dropdown-content absolute right-0 z-20 mt-2 w-32 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
    id="myDropdown"
  >
    <button
      class="text-gray-700 block px-4 py-2 w-full text-sm hover:bg-gray-50 text-justify rounded-md"
      *ngFor="let value of values"
      (click)="selectItem(value)"
    >
      {{ value.label }}
    </button>
  </div>
</div>
